name: terraform-module-release
description: Release terraform modules.
author: DealMore
inputs:
  release-branch:
    description: >
      The name of the release branch.
    default: release
  release-tag:
    description: >
      The tag that should be created for the release
    default: ${{ github.event.inputs.tag }}

branding:
  icon: git-merge
  color: white

runs:
  using: 'node12'
  main: 'dist/index.js'
